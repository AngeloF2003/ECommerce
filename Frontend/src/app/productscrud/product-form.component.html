<div class="container">
  <h2>{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h2>
  <form (ngSubmit)="saveProduct()" class="product-form">
    <!-- Product Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="product.title" name="title" required />
    </div>

    <!-- Product Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="product.description" name="description" rows="4" required></textarea>
    </div>

    <!-- Product Price -->
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" min="0" step="0.01" required />
    </div>

    <!-- Product Quantity -->
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" [(ngModel)]="product.quantity" name="quantity" min="0" required />
    </div>

    <!-- Product Category -->
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" [(ngModel)]="product.productCategory.category" name="category" required />
    </div>

    <!-- Product Sub-Category -->
    <div class="form-group">
      <label for="subCategory">Sub-Category</label>
      <input type="text" id="subCategory" [(ngModel)]="product.productCategory.subCategory" name="subCategory" required />
    </div>

    <!-- Product Offer -->
    <div class="form-group">
      <label for="offerTitle">Offer Title</label>
      <input type="text" id="offerTitle" [(ngModel)]="product.offer.title" name="offerTitle" />
    </div>

    <!-- Offer Discount -->
    <div class="form-group">
      <label for="discount">Discount</label>
      <input type="number" id="discount" [(ngModel)]="product.offer.discount" name="discount" min="0" step="0.01" />
    </div>

    <!-- Image Upload -->
    <div class="form-group">
      <label for="imageUpload" class="image-upload-label">
        <input type="file" id="imageUpload" (change)="onImageChange($event)" />
        <span class="upload-text">Upload Image</span>
      </label>
      <div *ngIf="product.imageName" class="image-preview">
        <img [src]="product.imageName" alt="Product Image" />
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">{{ isEditMode ? 'Update Product' : 'Add Product' }}</button>
  </form>
</div>
