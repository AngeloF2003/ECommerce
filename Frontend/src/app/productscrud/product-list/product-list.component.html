<div class="container mt-5">
  <h1 class="mb-4">Product List</h1>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Title</th>
          <th class="text-center">Quantity</th>
          <th class="text-center">Price</th>
          <th class="text-center">Image</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td class="text-center">{{ product.id }}</td>
          <td class="text-center">{{ product.title }}</td>
          <td class="text-center">{{ product.quantity }}</td>
          <td class="text-center">${{ product.price.toFixed(2) }}</td>
          <td class="text-center">
            <img
              *ngIf="product.productCategory.subCategory && product.id"
              [src]="'assets/Images/' + product.productCategory.subCategory + '/' + product.id + '/1.jpg'"
              alt="{{ product.imageName }}"
              class="img-thumbnail"
              width="100"
            />
            <span *ngIf="!product.productCategory.subCategory || !product.id">Image not available</span>
          </td>
          <td class="text-center">
            <div class="btn-group">
              <button
                class="btn btn-warning btn-sm me-2"
                (click)="editProduct(product.id)"
              >
                <i class="fas fa-pencil-alt"></i>
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="deleteProduct(product.id)"
              >
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <a
    routerLink="/products/new"
    class="btn btn-primary mt-3"
  >
    Add Product
  </a>
</div>
